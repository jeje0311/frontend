<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch문</title>
</head>
<body>
    <h2>switch문</h2>
    <script>
        let num = 10;
      
        switch(num){
            case 100:
                console.log('100영역');
            case 50:
                console.log('50영역');
            case 10:
                console.log('10영역');
            default:
                console.log('default영역');
        }
        console.log('switch문 바깥 영역');
    </script>
</body>
</html>
